<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="icon" type="image/png" href="./images/favicon144.png">

{% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
         <div style="margin: 2em auto; text-align: center;">
           <a href="{{ site.public_url }}">
           <img src="./images/cmoslogo.png" style="width: 270px;">
           </a>
         </div>
        <a href="{{ site.public_url }}"> <h2>{{ site.title | default: site.github.repository_name }}</h2> </a>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <p>{% include sidebar.html %}</p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <!--
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
        -->
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
